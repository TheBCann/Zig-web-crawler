name: Build Zig

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master  # CHANGED: 'master' fetches the latest nightly (0.15.x)

      - name: Build
        run: zig build --verbose

      - name: Run Tests
        run: zig build test
